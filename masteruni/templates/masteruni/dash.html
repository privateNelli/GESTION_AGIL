{% extends "masteruni/base.html" %}

{% block content %}
<br>



<table class="table table-striped table-dark">
    <thead>
      <tr>

        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Categoria</th>
        <th scope="col">Stock</th>
        <th scope="col">Fecha Vencimiento</th>
      </tr>
    </thead>
    <tbody>
      {% for inventario1 in inventario %}
        <tr>
      
          <td>{{inventario1.id}}</td>
          <td>{{inventario1.nombre}}</td>
          <td>{{inventario1.categoria}}</td>
          <td>{{inventario1.stock}}</td>
          <td>{{inventario1.fecha_venc}}</td>

        
          </tr>
        
      {% endfor %}
    
          
    </tbody>
  </table>

{% endblock content %}
